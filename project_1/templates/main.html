{% extends 'index.html' %}
{% load static %}

{% block content %}
    {% for itm in items %}
        <div class="col">
            <h4>{{ itm.brand }}</h4>
            <h4>{{ itm.name }}</h4>
            <img src="{{ itm.image.url }}" class="img-responsive" style="width: 250px; height: 200px">
        </div>
    {% endfor %}
{% endblock %}
